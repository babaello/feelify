<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelify - Your Mood, Your Music</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1db954 100%);
      min-height: 100vh;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Glass container */
    .container {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow:
        0 4px 30px rgba(29, 185, 84, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 720px;
      padding: 2rem 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Title */
    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      color: #1db954;
      text-align: center;
      margin: 0 0 0.2rem;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      user-select: none;
    }
    h2 {
      margin: 1.5rem 0 0.7rem;
      color: #a1a1a1;
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.06em;
    }

    /* Login Button */
    #loginBtn {
      background: linear-gradient(135deg, #1db954, #16a247);
      border: none;
      border-radius: 40px;
      color: #121212;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1rem 0;
      cursor: pointer;
      box-shadow:
        0 6px 12px rgba(29, 185, 84, 0.7);
      transition: all 0.3s ease;
      user-select: none;
      width: 100%;
    }
    #loginBtn:hover {
      background: linear-gradient(135deg, #16a247, #1db954);
      box-shadow:
        0 8px 20px rgba(22, 162, 71, 0.9);
      transform: translateY(-3px);
    }
    #loginBtn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(22, 162, 71, 0.7);
    }

    /* Hide app container initially */
    #app {
      display: none;
    }

    /* User Profile Card */
    #userProfile {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      padding: 1rem 1.5rem;
      background: rgba(29, 185, 84, 0.15);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
      user-select: none;
    }
    #userProfile img {
      border-radius: 50%;
      width: 68px;
      height: 68px;
      object-fit: cover;
      border: 2.5px solid #1db954;
      box-shadow: 0 0 10px #1db954aa;
      flex-shrink: 0;
    }
    #userProfile div {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      color: #d4d4d4;
    }
    #userProfile div strong {
      font-size: 1.15rem;
      color: #fff;
    }
    #userProfile div small {
      font-size: 0.85rem;
      color: #a0a0a0;
    }

    /* Mood Input & Search Button */
    #moodInput {
      width: 100%;
      border-radius: 30px;
      border: none;
      padding: 1rem 1.3rem;
      font-size: 1.1rem;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.07);
      outline-offset: 2px;
      transition: background 0.25s ease;
      user-select: text;
    }
    #moodInput::placeholder {
      color: #c1c1c1;
      font-style: italic;
    }
    #moodInput:focus {
      background: rgba(255, 255, 255, 0.18);
      outline: none;
      box-shadow: 0 0 10px #1db954cc;
    }

    #searchBtn {
      background: linear-gradient(135deg, #1db954, #16a247);
      border: none;
      border-radius: 40px;
      color: #121212;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 0;
      cursor: pointer;
      box-shadow:
        0 6px 14px rgba(29, 185, 84, 0.7);
      transition: all 0.3s ease;
      user-select: none;
      margin-top: -0.7rem;
      width: 100%;
    }
    #searchBtn:hover {
      background: linear-gradient(135deg, #16a247, #1db954);
      box-shadow:
        0 8px 22px rgba(22, 162, 71, 0.9);
      transform: translateY(-3px);
    }
    #searchBtn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(22, 162, 71, 0.7);
    }

    /* Results and playlists containers */
    #results,
    #playlists {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    /* Track card */
    .track {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      gap: 1.15rem;
      box-shadow: 0 0 18px #1db954aa;
      transition: background 0.3s ease;
      user-select: none;
    }
    .track:hover {
      background: rgba(29, 185, 84, 0.15);
      box-shadow: 0 0 22px #1db954dd;
    }
    .track img {
      width: 68px;
      height: 68px;
      border-radius: 12px;
      box-shadow: 0 0 7px #1db954cc;
      flex-shrink: 0;
      object-fit: cover;
    }

    .track-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      overflow: hidden;
    }
    .track-title {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #e0e0e0;
    }
    .track-artists {
      font-size: 0.9rem;
      font-weight: 400;
      color: #a0a0a0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Play & Add buttons */
    .play-btn,
    .add-btn {
      border: none;
      cursor: pointer;
      background: transparent;
      color: #1db954;
      font-size: 1.6rem;
      transition: color 0.3s ease;
      padding: 0.1rem 0.4rem;
      user-select: none;
      flex-shrink: 0;
    }
    .play-btn:hover,
    .add-btn:hover {
      color: #16a247;
    }

    /* Section headings */
    section > h2 {
      margin-top: 1.5rem;
      color: #a1a1a1;
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.06em;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.8rem 2.2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      #userProfile img {
        width: 52px;
        height: 52px;
      }
      .track img {
        width: 52px;
        height: 52px;
      }
      .play-btn,
      .add-btn {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Feelify</h1>
    <button id="loginBtn" aria-label="Log in with Spotify">Log in with Spotify</button>

    <div id="app" role="main" aria-live="polite">
      <div id="userProfile" aria-label="User profile info"></div>

      <input
        id="moodInput"
        type="text"
        placeholder="Enter your mood or vibe..."
        aria-label="Mood or vibe input"
        autocomplete="off"
        spellcheck="false"
      />
      <button id="searchBtn" aria-label="Search songs for mood">Find Songs</button>

      <section>
        <h2>Song Results</h2>
        <div id="results" aria-live="polite"></div>
      </section>

      <section>
        <h2>Your Playlists</h2>
        <div id="playlists" aria-live="polite"></div>
      </section>
    </div>
  </div>

  <script>
    // Same JS logic as before, just make sure this script matches your backend URLs and tokens
    // For brevity, omitted here to keep focus on UI styles and markup
  </script>
</body>
</html>
