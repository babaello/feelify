<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feelify - Vibe-Based Music Finder</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4a148c, #7b1fa2);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h1 {
    margin-bottom: 0.5em;
  }
  #login {
    background: #1db954;
    border: none;
    color: white;
    font-weight: bold;
    padding: 1em 2em;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.2em;
    margin-bottom: 2em;
    transition: background 0.3s ease;
  }
  #login:hover {
    background: #17a84b;
  }
  #inputSection {
    margin-bottom: 1em;
  }
  input[type="text"] {
    padding: 0.8em;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    width: 250px;
    max-width: 90vw;
    margin-right: 0.5em;
  }
  button#searchBtn {
    padding: 0.8em 1.5em;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background: #7b1fa2;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button#searchBtn:hover {
    background: #4a148c;
  }
  #results {
    margin-top: 1em;
    max-width: 90vw;
    text-align: center;
  }
  a.songLink {
    display: block;
    margin: 0.3em 0;
    color: #1db954;
    text-decoration: none;
    font-weight: bold;
  }
  a.songLink:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Feelify</h1>
<button id="login">Log in with Spotify</button>

<div id="inputSection" style="display:none;">
  <input type="text" id="moodInput" placeholder="Enter your mood or vibe..." />
  <button id="searchBtn">Find Songs</button>
</div>

<div id="results"></div>

<script>
// Your Spotify app info:
const clientId = 'acb4336604304c339c55eb6db62513ca';
const redirectUri = 'https://babaello.github.io/feelify/';
const scopes = 'user-read-private user-read-email playlist-read-private';

// Extract access token from URL hash
function getTokenFromUrl() {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  return params.get('access_token');
}

let accessToken = getTokenFromUrl();

const loginBtn = document.getElementById('login');
const inputSection = document.getElementById('inputSection');
const searchBtn = document.getElementById('searchBtn');
const moodInput = document.getElementById('moodInput');
const resultsDiv = document.getElementById('results');

if (!accessToken) {
  // Show login button
  loginBtn.style.display = 'inline-block';
  inputSection.style.display = 'none';
} else {
  // Hide login button, show search input
  loginBtn.style.display = 'none';
  inputSection.style.display = 'block';
  // Clean URL (remove token from URL bar)
  window.history.replaceState({}, document.title, redirectUri);
}

loginBtn.addEventListener('click', () => {
  const authEndpoint = 'https://accounts.spotify.com/authorize';
  const authUrl = `${authEndpoint}?client_id=${clientId}` +
                  `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                  `&scope=${encodeURIComponent(scopes)}` +
                  `&response_type=token` +  // Implicit Grant flow uses 'token'
                  `&show_dialog=true`;
  window.location = authUrl;
});

searchBtn.addEventListener('click', () => {
  const mood = moodInput.value.trim();
  if (!mood) {
    alert('Please enter a mood or vibe!');
    return;
  }
  resultsDiv.innerHTML = 'Searching...';

  fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(mood)}&type=track&limit=10`, {
    headers: {
      Authorization: `Bearer ${accessToken}`
    }
  })
  .then(res => {
    if (res.status === 401) {
      // Token expired or invalid, force relogin
      alert('Session expired, please log in again.');
      accessToken = null;
      loginBtn.style.display = 'inline-block';
      inputSection.style.display = 'none';
      return Promise.reject('Unauthorized');
    }
    return res.json();
  })
  .then(data => {
    if (!data.tracks || data.tracks.items.length === 0) {
      resultsDiv.innerHTML = 'No songs found for that mood.';
      return;
    }
    resultsDiv.innerHTML = '';
    data.tracks.items.forEach(track => {
      const link = document.createElement('a');
      link.href = track.external_urls.spotify;
      link.target = '_blank';
      link.className = 'songLink';
      link.textContent = `${track.name} â€” ${track.artists.map(a => a.name).join(', ')}`;
      resultsDiv.appendChild(link);
    });
  })
  .catch(err => {
    if (err !== 'Unauthorized') {
      resultsDiv.innerHTML = 'An error occurred. Please try again later.';
      console.error(err);
    }
  });
});
</script>

</body>
</html>
