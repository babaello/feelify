<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feelify – Your AI Mood Music Finder</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 720px;
    margin-left: auto; margin-right: auto;
    padding: 1rem;
  }

  h1 {
    color: #1DB954;
    font-weight: 900;
    letter-spacing: 0.12em;
    text-align: center;
    margin-bottom: 0.5rem;
    user-select: none;
  }

  /* Buttons */
  button {
    background: #1DB954;
    border: none;
    padding: 0.7rem 1.4rem;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    color: black;
    font-weight: 700;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 3px 10px #1DB954aa;
    user-select: none;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #17b14a;
    box-shadow: 0 5px 15px #17b14aaa;
  }

  /* Input */
  input[type="text"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 0.6rem 1rem;
    border-radius: 30px;
    border: 2px solid #1DB954;
    background: #222;
    color: #eee;
    outline-offset: 3px;
    transition: border-color 0.3s ease;
    user-select: text;
  }
  input[type="text"]:focus {
    border-color: #17b14a;
    background: #1c1c1c;
  }

  /* Container */
  #app {
    margin-top: 2rem;
  }

  /* Results container */
  #results {
    margin-top: 1.5rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 1rem;
  }

  /* Each track card */
  .track-card {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 12px #1DB95466;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
    user-select: none;
  }
  .track-card:hover {
    transform: scale(1.05);
  }

  /* Album art */
  .album-art {
    width: 150px;
    height: 150px;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 1rem;
    box-shadow: 0 4px 20px #1DB954aa;
  }

  /* Track name */
  .track-name {
    color: #1DB954;
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.3rem;
    cursor: pointer;
    text-align: center;
    user-select: text;
  }
  .track-name:hover {
    text-decoration: underline;
  }

  /* Artist name */
  .artist-name {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 0.6rem;
    text-align: center;
    user-select: text;
  }

  /* Audio preview */
  audio {
    width: 100%;
    border-radius: 8px;
    outline: none;
    margin-bottom: 0.8rem;
  }

  /* Add playlist button */
  .add-playlist-btn {
    background: transparent;
    border: 2px solid #1DB954;
    border-radius: 30px;
    color: #1DB954;
    font-weight: 600;
    padding: 0.4rem 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  .add-playlist-btn:hover {
    background-color: #1DB954;
    color: black;
  }
  .add-playlist-btn:disabled {
    border-color: #555;
    color: #555;
    cursor: not-allowed;
    background: none;
  }

  /* Loading spinner */
  .spinner {
    border: 4px solid #222;
    border-top: 4px solid #1DB954;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 2rem auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Status message */
  #statusMsg {
    text-align: center;
    margin-top: 1rem;
    font-size: 1.05rem;
    font-weight: 600;
    min-height: 1.3em;
  }

  /* Toast notifications */
  #toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #1DB954;
    color: black;
    padding: 1rem 1.6rem;
    border-radius: 30px;
    font-weight: 700;
    box-shadow: 0 4px 15px #1DB954aa;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 999;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .track-card {
      width: 100%;
      margin: 0 auto;
    }
    .album-art {
      width: 120px;
      height: 120px;
    }
  }

</style>
</head>
<body>
  <h1>FEELIFY</h1>

  <div id="login-section" aria-live="polite">
    <button id="loginBtn" aria-label="Log in with Spotify">Log in with Spotify</button>
  </div>

  <div id="app" style="display:none;" aria-live="polite">
    <input
      type="text"
      id="moodInput"
      placeholder="How are you feeling? Enter your mood or vibe..."
      aria-label="Mood input"
      autocomplete="off"
      maxlength="30"
    />
    <button id="searchBtn" disabled>Find Songs</button>
    <div id="statusMsg" role="alert" aria-live="assertive"></div>
    <div id="results" aria-live="polite" tabindex="0"></div>
  </div>

  <div id="toast" role="alert" aria-live="assertive"></div>

<script>
  const clientId = 'acb4336604304c339c55eb6db62513ca';
  const redirectUri = 'https://babaello.github.io/feelify/'; // Change if needed
  const backendUrl = 'https://feelify-backend.onrender.com';

  const loginBtn = document.getElementById('loginBtn');
  const loginSection = document.getElementById('login-section');
  const appDiv = document.getElementById('app');
  const searchBtn = document.getElementById('searchBtn');
  const moodInput = document.getElementById('moodInput');
  const resultsDiv = document.getElementById('results');
  const statusMsg = document.getElementById('statusMsg');
  const toast = document.getElementById('toast');

  let accessToken = localStorage.getItem('feelify_access_token') || null;
  let refreshToken = localStorage.getItem('feelify_refresh_token') || null;
  let tokenExpiry = localStorage.getItem('feelify_token_expiry') || 0;

  // Show toast message
  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, duration);
  }

  // Show or hide login/app sections based on token availability & expiry
  function updateUIByAuth() {
    const now = Date.now();
    if (accessToken && tokenExpiry > now) {
      loginSection.style.display = 'none';
      appDiv.style.display = 'block';
      statusMsg.textContent = 'Logged in! Enter your mood to find songs.';
      searchBtn.disabled = false;
    } else {
      loginSection.style.display = 'block';
      appDiv.style.display = 'none';
      searchBtn.disabled = true;
    }
  }

  // Parse URL query params and exchange code for token
  async function tryExchangeToken() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (!code) return;

    statusMsg.textContent = 'Logging in...';
    try {
      const res = await fetch(`${backendUrl}/exchange_token?code=${code}`);
      const data = await res.json();
      if (data.access_token) {
        accessToken = data.access_token;
        refreshToken = data.refresh_token;
        tokenExpiry = Date.now() + (data.expires_in * 1000) - 60000; // 1min before expiry
        // Save to localStorage
        localStorage.setItem('feelify_access_token', accessToken);
        localStorage.setItem('feelify_refresh_token', refreshToken);
        localStorage.setItem('feelify_token_expiry', tokenExpiry);
        // Clean URL
        history.replaceState(null, '', redirectUri);
        updateUIByAuth();
        showToast('Logged in successfully!');
      } else {
        statusMsg.textContent = 'Login failed. Please try again.';
      }
    } catch (err) {
      statusMsg.textContent = 'Backend connection error.';
      console.error(err);
    }
  }

  // Refresh access token using refresh token
  async function refreshAccessToken() {
    if (!refreshToken) return;
    try {
      const res = await fetch(`${backendUrl}/refresh_token?refresh_token=${refreshToken}`);
      const data = await res.json();
      if (data.access_token) {
        accessToken = data.access_token;
        tokenExpiry = Date.now() + (data.expires_in * 1000) - 60000;
        localStorage.setItem('feelify_access_token', accessToken);
        localStorage.setItem('feelify_token_expiry', tokenExpiry);
        showToast('Access token refreshed');
        updateUIByAuth();
      } else {
        logout();
      }
    } catch {
      logout();
    }
  }

  // Logout function clears tokens & UI
  function logout() {
    accessToken = null;
    refreshToken = null;
    tokenExpiry = 0;
    localStorage.removeItem('feelify_access_token');
    localStorage.removeItem('feelify_refresh_token');
    localStorage.removeItem('feelify_token_expiry');
    updateUIByAuth();
    showToast('Logged out');
  }

  loginBtn.onclick = () => {
    const scopes = [
      'user-read-private',
      'user-read-email',
      'playlist-modify-private',
      'playlist-modify-public',
      'user-library-read'
    ].join(' ');
    const authUrl =
      `https://accounts.spotify.com/authorize` +
      `?client_id=${clientId}` +
      `&response_type=code` +
      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
      `&scope=${encodeURIComponent(scopes)}` +
      `&show_dialog=true`;
    window.location.href = authUrl;
  };

  moodInput.oninput = () => {
    searchBtn.disabled = moodInput.value.trim().length === 0 || !accessToken;
    statusMsg.textContent = '';
  };

  searchBtn.onclick = async () => {
    const mood = moodInput.value.trim();
    if (!mood) {
      statusMsg.textContent = 'Please enter a mood or vibe.';
      return;
    }
    if (!accessToken) {
      statusMsg.textContent = 'Please log in first.';
      return;
    }

    resultsDiv.innerHTML = '<div class="spinner" aria-label="Loading results"></div>';
    statusMsg.textContent = 'Analyzing your mood...';

    try {
      // Get AI keywords from backend
      const keywordsRes = await fetch(`${backendUrl}/mood_keywords?mood=${encodeURIComponent(mood)}`);
      const keywordsData = await keywordsRes.json();
      const keywords = keywordsData.keywords || [mood];

      statusMsg.textContent = `Searching for songs related to "${keywords.join(', ')}"...`;

      // Search Spotify for tracks matching keywords
      const query = keywords.map(k => `${k}`).join(' ');
      const searchRes = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=15`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const searchData = await searchRes.json();

      const tracks = searchData.tracks?.items || [];
      if (tracks.length === 0) {
        statusMsg.textContent = 'No songs found for that mood.';
        resultsDiv.innerHTML = '';
        return;
      }

      statusMsg.textContent = `Found ${tracks.length} tracks.`;

      // Render tracks
      resultsDiv.innerHTML = '';
      tracks.forEach(track => {
        const card = document.createElement('div');
        card.className = 'track-card';

        // Album art
        const albumImg = document.createElement('img');
        albumImg.className = 'album-art';
        albumImg.src = track.album.images[0]?.url || '';
        albumImg.alt = `Album art for ${track.name}`;
        card.appendChild(albumImg);

        // Track name clickable to Spotify
        const trackName = document.createElement('a');
        trackName.className = 'track-name';
        trackName.href = track.external_urls.spotify;
        trackName.target = '_blank';
        trackName.rel = 'noopener noreferrer';
        trackName.textContent = track.name;
        card.appendChild(trackName);

        // Artist names
        const artists = document.createElement('div');
        artists.className = 'artist-name';
        artists.textContent = track.artists.map(a => a.name).join(', ');
        card.appendChild(artists);

        // Audio preview player
        if (track.preview_url) {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = track.preview_url;
          audio.setAttribute('aria-label', `Preview of ${track.name}`);
          card.appendChild(audio);
        }

        // Add to playlist button
        const addBtn = document.createElement('button');
        addBtn.className = 'add-playlist-btn';
        addBtn.textContent = 'Add to My Feelify Playlist';
        addBtn.onclick = async () => {
          addBtn.disabled = true;
          addBtn.textContent = 'Adding...';
          try {
            const res = await fetch(`${backendUrl}/add_to_playlist`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${accessToken}`
              },
              body: JSON.stringify({ trackUri: track.uri })
            });
            const data = await res.json();
            if (data.success) {
              addBtn.textContent = 'Added ✓';
              showToast(`Added "${track.name}" to your playlist!`);
            } else {
              addBtn.textContent = 'Failed, try again';
              showToast('Failed to add track. Please try again.');
            }
          } catch {
            addBtn.textContent = 'Failed, try again';
            showToast('Network error. Try again later.');
          }
          setTimeout(() => {
            addBtn.disabled = false;
            addBtn.textContent = 'Add to My Feelify Playlist';
          }, 4000);
        };
        card.appendChild(addBtn);

        resultsDiv.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      statusMsg.textContent = 'Error searching songs.';
      resultsDiv.innerHTML = '';
    }
  };

  // On page load
  window.onload = () => {
    tryExchangeToken();
    updateUIByAuth();

    // Refresh token automatically if near expiry
    setInterval(() => {
      if (accessToken && tokenExpiry - Date.now() < 60000) { // refresh if less than 1 min left
        refreshAccessToken();
      }
    }, 30000);
  };
</script>
</body>
</html>
