<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelify â€“ Find songs by your mood</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #121212, #1DB954);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 3rem;
    }
    #container {
      background: #181818cc;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h1 {
      color: #1DB954;
      font-weight: 900;
      margin-bottom: 1.5rem;
      font-size: 3rem;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 0 0 10px #1DB954aa;
    }
    button {
      background-color: #1DB954;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 320px;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 12px #1DB954bb;
    }
    button:hover {
      background-color: #17a44d;
      box-shadow: 0 8px 20px #17a44dbb;
    }
    input[type="text"] {
      border-radius: 50px;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      width: 100%;
      max-width: 320px;
      margin-bottom: 1rem;
      outline: none;
      user-select: text;
      box-shadow: inset 0 0 8px #1DB954cc;
      background: #222;
      color: #eee;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 12px #1DB954ff;
    }
    #results {
      margin-top: 2rem;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .track {
      display: flex;
      align-items: center;
      background: #222;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px #0008;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .track:hover {
      background-color: #1DB954aa;
      box-shadow: 0 6px 14px #1DB954cc;
    }
    .album-art {
      flex-shrink: 0;
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-right: 1rem;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 8px #000a;
    }
    .track-info {
      flex-grow: 1;
      overflow: hidden;
    }
    .track-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      margin: 0;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .track-artists {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin: 0.2rem 0 0;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .track-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-left: 1rem;
    }
    .btn-small {
      background: #1DB954cc;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .btn-small:hover {
      background: #17a44d;
    }
    audio {
      display: none;
    }
    #statusMessage {
      margin-top: 1rem;
      font-style: italic;
      color: #ddd;
      min-height: 1.2rem;
      user-select: none;
    }
    a.link {
      color: #1DB954;
      text-decoration: none;
    }
    a.link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      #container {
        padding: 1.5rem 1.8rem;
      }
      h1 {
        font-size: 2.4rem;
      }
      .track {
        flex-direction: column;
        align-items: flex-start;
      }
      .track-actions {
        margin-left: 0;
        margin-top: 0.7rem;
      }
      .album-art {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Feelify</h1>
    <button id="loginBtn">Log in with Spotify</button>

    <div id="app" style="display: none;">
      <input type="text" id="moodInput" placeholder="Enter your mood or vibe" autocomplete="off" />
      <button id="searchBtn">Find Songs</button>
      <div id="statusMessage"></div>
      <div id="results"></div>
    </div>
  </div>

  <script>
    // Your Spotify details
    const clientId = 'acb4336604304c339c55eb6db62513ca';
    const redirectUri = 'https://babaello.github.io/feelify/'; // Make sure this matches backend redirect URI
    const backendUrl = 'https://feelify-backend.onrender.com'; // Your deployed backend URL

    const loginBtn = document.getElementById('loginBtn');
    const appDiv = document.getElementById('app');
    const searchBtn = document.getElementById('searchBtn');
    const moodInput = document.getElementById('moodInput');
    const resultsDiv = document.getElementById('results');
    const statusMessage = document.getElementById('statusMessage');

    let accessToken = null;
    let currentlyPlayingAudio = null;

    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    // Exchange authorization code for token
    async function exchangeToken(code) {
      try {
        statusMessage.textContent = 'Exchanging token...';
        const response = await fetch(`${backendUrl}/exchange_token?code=${code}`);
        const data = await response.json();
        if (data.access_token) {
          accessToken = data.access_token;
          localStorage.setItem('spotifyAccessToken', accessToken);
          statusMessage.textContent = 'Logged in! Enter your mood and find songs.';
          loginBtn.style.display = 'none';
          appDiv.style.display = 'block';
          history.replaceState(null, '', redirectUri);
        } else {
          statusMessage.textContent = 'Error getting access token. Try logging in again.';
          loginBtn.style.display = 'block';
          appDiv.style.display = 'none';
        }
      } catch (e) {
        statusMessage.textContent = 'Backend connection error.';
        loginBtn.style.display = 'block';
        appDiv.style.display = 'none';
      }
    }

    // On page load - check if code present or token in localStorage
    window.onload = () => {
      if (code) {
        exchangeToken(code);
      } else {
        const savedToken = localStorage.getItem('spotifyAccessToken');
        if (savedToken) {
          accessToken = savedToken;
          loginBtn.style.display = 'none';
          appDiv.style.display = 'block';
          statusMessage.textContent = 'Welcome back! Enter your mood and find songs.';
        } else {
          loginBtn.style.display = 'block';
          appDiv.style.display = 'none';
        }
      }
    };

    // Spotify login flow
    loginBtn.onclick = () => {
      const scopes = [
        'user-read-private',
        'user-read-email',
        'playlist-modify-public',
        'playlist-modify-private',
        'streaming',
        'user-read-playback-state',
        'user-modify-playback-state',
      ].join(' ');
      const authUrl =
        `https://accounts.spotify.com/authorize` +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    };

    // Helper: Stop any currently playing audio
    function stopCurrentAudio() {
      if (currentlyPlayingAudio) {
        currentlyPlayingAudio.pause();
        currentlyPlayingAudio.currentTime = 0;
      }
    }

    // Create track HTML element
    function createTrackElement(track) {
      const div = document.createElement('div');
      div.className = 'track';

      const albumArt = document.createElement('div');
      albumArt.className = 'album-art';
      albumArt.style.backgroundImage = `url(${track.album.images[0]?.url || ''})`;
      div.appendChild(albumArt);

      const info = document.createElement('div');
      info.className = 'track-info';

      const name = document.createElement('p');
      name.className = 'track-name';
      name.textContent = track.name;
      info.appendChild(name);

      const artists = document.createElement('p');
      artists.className = 'track-artists';
      artists.textContent = track.artists.map(a => a.name).join(', ');
      info.appendChild(artists);

      div.appendChild(info);

      const actions = document.createElement('div');
      actions.className = 'track-actions';

      // Play preview button
      if (track.preview_url) {
        const playBtn = document.createElement('button');
        playBtn.className = 'btn-small';
        playBtn.title = 'Play Preview';
        playBtn.innerHTML = 'â–¶ï¸';
        playBtn.onclick = () => {
          if (currentlyPlayingAudio && currentlyPlayingAudio.src === track.preview_url && !currentlyPlayingAudio.paused) {
            currentlyPlayingAudio.pause();
          } else {
            stopCurrentAudio();
            currentlyPlayingAudio = new Audio(track.preview_url);
            currentlyPlayingAudio.play();
            currentlyPlayingAudio.onended = () => {
              currentlyPlayingAudio = null;
            };
          }
        };
        actions.appendChild(playBtn);
      }

      // Open in Spotify link
      const openLink = document.createElement('a');
      openLink.className = 'btn-small';
      openLink.title = 'Open in Spotify';
      openLink.href = track.external_urls.spotify;
      openLink.target = '_blank';
      openLink.rel = 'noopener noreferrer';
      openLink.textContent = 'ðŸŽµ';
      actions.appendChild(openLink);

      // Add to playlist button
      const addPlaylistBtn = document.createElement('button');
      addPlaylistBtn.className = 'btn-small';
      addPlaylistBtn.title = 'Add to My Playlist';
      addPlaylistBtn.textContent = '+';
      addPlaylistBtn.onclick = () => addTrackToPlaylist(track.uri);
      actions.appendChild(addPlaylistBtn);

      div.appendChild(actions);

      return div;
    }

    // Add track to user's playlist via backend
    async function addTrackToPlaylist(trackUri) {
      if (!accessToken) {
        alert('Please log in first.');
        return;
      }
      statusMessage.textContent = 'Adding track to your playlist...';
      try {
        const response = await fetch(`${backendUrl}/add_to_playlist`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${accessToken}`,
          },
          body: JSON.stringify({ trackUri }),
        });
        const data = await response.json();
        if (data.success) {
          statusMessage.textContent = 'Track added to your playlist!';
        } else {
          statusMessage.textContent = 'Failed to add track. ' + (data.error || '');
        }
      } catch (e) {
        statusMessage.textContent = 'Error communicating with backend.';
      }
      setTimeout(() => { statusMessage.textContent = ''; }, 3000);
    }

    // Search songs by mood
    searchBtn.onclick = async () => {
      const mood = moodInput.value.trim();
      if (!accessToken) {
        alert('Please log in first.');
        return;
      }
      if (!mood) {
        alert('Please enter a mood or vibe.');
        return;
      }
      statusMessage.textContent = 'Searching songs for "' + mood + '" ...';
      resultsDiv.innerHTML = '';
      stopCurrentAudio();

      try {
        const res = await fetch(`${backendUrl}/recommend_songs`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${accessToken}`,
          },
          body: JSON.stringify({ mood }),
        });
        const data = await res.json();
        if (!data.tracks || data.tracks.length === 0) {
          statusMessage.textContent = 'No songs found for that mood.';
          return;
        }
        statusMessage.textContent = `Found ${data.tracks.length} songs for "${mood}":`;
        data.tracks.forEach(track => {
          resultsDiv.appendChild(createTrackElement(track));
        });
      } catch (e) {
        statusMessage.textContent = 'Error fetching songs. Please try again.';
      }
    };
  </script>
</body>
</html>
