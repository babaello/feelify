<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelify – Find songs by your mood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1db954, #14833b);
      color: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      user-select: none;
    }

    h1 {
      color: #fff;
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #loginBtn, #searchBtn {
      background: #fff;
      color: #1db954;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1rem;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(29,185,84,0.4);
      transition: all 0.3s ease;
      user-select: none;
    }

    #loginBtn:hover, #searchBtn:hover {
      background: #1db954;
      color: #fff;
      box-shadow: 0 6px 15px rgba(29,185,84,0.7);
    }

    #app {
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      margin-top: 1rem;
    }

    #moodInput {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      margin-bottom: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
      background: rgba(255 255 255 / 0.15);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    #moodInput::placeholder {
      color: #d0f2c0;
      font-style: italic;
    }
    #moodInput:focus {
      box-shadow: 0 0 10px #1db954;
      background: rgba(255 255 255 / 0.25);
    }

    #results {
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      min-height: 3rem;
      user-select: text;
    }
    #results a {
      color: #b3f59e;
      display: block;
      margin-bottom: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      transition: background-color 0.2s ease;
    }
    #results a:hover {
      background-color: rgba(255 255 255 / 0.15);
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      margin: 0 auto;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <h1>Feelify</h1>
  <button id="loginBtn">Log in with Spotify</button>

  <div id="app" style="display: none;">
    <input type="text" id="moodInput" placeholder="Enter your mood or vibe" autocomplete="off" />
    <button id="searchBtn">Find Songs</button>
    <div id="results"></div>
  </div>

  <script>
    const clientId = 'acb4336604304c339c55eb6db62513ca';
    const redirectUri = 'https://babaello.github.io/feelify/';
    const backendUrl = 'https://feelify-backend.onrender.com';

    const loginBtn = document.getElementById('loginBtn');
    const appDiv = document.getElementById('app');
    const searchBtn = document.getElementById('searchBtn');
    const moodInput = document.getElementById('moodInput');
    const resultsDiv = document.getElementById('results');

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    let accessToken = null;

    if (code) {
      loginBtn.style.display = 'none';
      appDiv.style.display = 'block';
      fetch(`${backendUrl}/exchange_token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.access_token) {
            accessToken = data.access_token;
            resultsDiv.textContent = 'Logged in! Enter your mood to find songs.';
            history.replaceState(null, '', redirectUri);
          } else {
            resultsDiv.textContent = 'Error getting access token.';
          }
        })
        .catch(() => {
          resultsDiv.textContent = 'Failed to connect to backend.';
        });
    }

    loginBtn.onclick = () => {
      const scopes = 'user-read-private user-read-email';
      const authUrl =
        `https://accounts.spotify.com/authorize` +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    };

    searchBtn.onclick = () => {
      const mood = moodInput.value.trim();
      if (!accessToken) return alert('Please log in first.');
      if (!mood) return alert('Please enter a mood or vibe.');

      // Show loading spinner
      resultsDiv.innerHTML = '<div class="spinner"></div>';

      fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(mood)}&type=track&limit=10`, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          const tracks = data.tracks?.items || [];
          if (tracks.length === 0) {
            resultsDiv.textContent = 'No songs found for that mood.';
            return;
          }
          tracks.forEach(track => {
            const link = document.createElement('a');
            link.href = track.external_urls.spotify;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = `${track.name} — ${track.artists.map(a => a.name).join(', ')}`;
            resultsDiv.appendChild(link);
          });
        })
        .catch(() => {
          resultsDiv.textContent = 'Error fetching songs.';
        });
    };
  </script>

</body>
</html>
