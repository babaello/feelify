<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelify ‚Äì Your Mood-Based Spotify Music Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0; 
      background: linear-gradient(135deg, #1DB954, #191414);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #1DB954;
    }
    #loginBtn {
      background: #1DB954;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #191414;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(29,185,84,0.6);
      transition: background 0.3s ease;
      margin: 2rem 0;
      width: 240px;
    }
    #loginBtn:hover {
      background: #17a64a;
      box-shadow: 0 8px 25px rgba(23,166,74,0.8);
    }
    #app {
      width: 100%;
      max-width: 600px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 30px #1DB954aa;
      padding: 1.5rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
    #searchBtn {
      background: #1DB954;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #191414;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(29,185,84,0.5);
      transition: background 0.3s ease;
    }
    #searchBtn:hover {
      background: #17a64a;
      box-shadow: 0 7px 22px rgba(23,166,74,0.7);
    }
    #results {
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }
    .track {
      background: #121212;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: background 0.3s ease;
    }
    .track:hover {
      background: #1db95422;
    }
    .track img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .track-info {
      flex-grow: 1;
    }
    .track-info .title {
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0;
    }
    .track-info .artists {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0.2rem 0 0 0;
    }
    .track-actions {
      display: flex;
      gap: 0.5rem;
    }
    button.action-btn {
      background: transparent;
      border: 2px solid #1DB954;
      border-radius: 50px;
      color: #1DB954;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }
    button.action-btn:hover {
      background: #1DB954;
      color: #191414;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
      outline: none;
      border-radius: 10px;
      background: #222;
      box-shadow: 0 0 15px #1DB954aa;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      color: #aaa;
      min-height: 1.4em;
    }
    footer {
      margin-top: auto;
      color: #777;
      font-size: 0.9rem;
      padding: 1rem;
      text-align: center;
    }
    a.footer-link {
      color: #1DB954;
      text-decoration: none;
    }
    a.footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Feelify</h1>
  <button id="loginBtn">Log in with Spotify</button>

  <div id="app">
    <input type="text" id="moodInput" placeholder="Describe your mood or vibe..." autocomplete="off" />
    <button id="searchBtn">Find Songs</button>
    <div id="status"></div>
    <div id="results"></div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <footer>
    Developed with ‚ù§Ô∏è by Feelify &nbsp;&bull;&nbsp;
    <a href="https://github.com/babaello/feelify" target="_blank" class="footer-link">GitHub</a>
  </footer>

  <script>
    const clientId = 'acb4336604304c339c55eb6db62513ca';
    const redirectUri = 'https://babaello.github.io/feelify/';
    const backendUrl = 'https://feelify-backend.onrender.com'; // Update if needed

    const loginBtn = document.getElementById('loginBtn');
    const appDiv = document.getElementById('app');
    const searchBtn = document.getElementById('searchBtn');
    const moodInput = document.getElementById('moodInput');
    const resultsDiv = document.getElementById('results');
    const statusDiv = document.getElementById('status');
    const audioPlayer = document.getElementById('audioPlayer');

    let accessToken = null;
    let refreshToken = null;

    // Handle Spotify OAuth redirect and token exchange
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      loginBtn.style.display = 'none';
      statusDiv.textContent = 'Logging in... Please wait.';
      fetch(`${backendUrl}/exchange_token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.access_token) {
            accessToken = data.access_token;
            refreshToken = data.refresh_token;
            appDiv.style.display = 'flex';
            statusDiv.textContent = 'Logged in! Enter your mood to find songs.';
            history.replaceState(null, '', redirectUri);
          } else {
            statusDiv.textContent = 'Error logging in.';
            loginBtn.style.display = 'inline-block';
          }
        })
        .catch(err => {
          console.error(err);
          statusDiv.textContent = 'Failed to connect to backend.';
          loginBtn.style.display = 'inline-block';
        });
    }

    // Login button click ‚Äî redirect to Spotify auth
    loginBtn.onclick = () => {
      const scopes = [
        'user-read-private',
        'user-read-email',
        'playlist-modify-public',
        'playlist-modify-private',
        'streaming',
        'user-read-playback-state',
        'user-modify-playback-state',
      ].join(' ');

      const authUrl = 
        `https://accounts.spotify.com/authorize?` +
        `client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&show_dialog=true`;

      window.location.href = authUrl;
    };

    // Mood input and search logic
    searchBtn.onclick = () => {
      if (!accessToken) {
        alert('Please log in first!');
        return;
      }
      const mood = moodInput.value.trim();
      if (!mood) {
        alert('Please enter your mood or vibe.');
        return;
      }

      resultsDiv.innerHTML = '';
      statusDiv.textContent = 'Searching songs for your mood... üéß';

      // NLP-powered song recommendation backend call
      fetch(`${backendUrl}/recommend_songs`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${accessToken}`,
        },
        body: JSON.stringify({ mood }),
      })
        .then(res => res.json())
        .then(data => {
          if (!data.tracks || data.tracks.length === 0) {
            statusDiv.textContent = 'No songs found for that mood. Try another mood!';
            return;
          }
          statusDiv.textContent = `Found ${data.tracks.length} songs matching "${mood}"`;

          data.tracks.forEach(track => {
            const trackEl = document.createElement('div');
            trackEl.className = 'track';

            // Album art
            const img = document.createElement('img');
            img.src = track.album.images[2]?.url || track.album.images[0]?.url || '';
            img.alt = track.name;

            // Track info
            const info = document.createElement('div');
            info.className = 'track-info';

            const title = document.createElement('p');
            title.className = 'title';
            title.textContent = track.name;

            const artists = document.createElement('p');
            artists.className = 'artists';
            artists.textContent = track.artists.map(a => a.name).join(', ');

            info.appendChild(title);
            info.appendChild(artists);

            // Actions buttons
            const actions = document.createElement('div');
            actions.className = 'track-actions';

            // Play preview button
            if (track.preview_url) {
              const playBtn = document.createElement('button');
              playBtn.className = 'action-btn';
              playBtn.textContent = '‚ñ∂Ô∏è Play Preview';
              playBtn.onclick = () => {
                audioPlayer.src = track.preview_url;
                audioPlayer.play();
              };
              actions.appendChild(playBtn);
            }

            // Add to playlist button
            const addPlaylistBtn = document.createElement('button');
            addPlaylistBtn.className = 'action-btn';
            addPlaylistBtn.textContent = '‚ûï Add to Playlist';
            addPlaylistBtn.onclick = () => addToPlaylist(track.uri);
            actions.appendChild(addPlaylistBtn);

            // Open in Spotify button
            const openSpotifyBtn = document.createElement('button');
            openSpotifyBtn.className = 'action-btn';
            openSpotifyBtn.textContent = 'üîó Open in Spotify';
            openSpotifyBtn.onclick = () => window.open(track.external_urls.spotify, '_blank');
            actions.appendChild(openSpotifyBtn);

            trackEl.appendChild(img);
            trackEl.appendChild(info);
            trackEl.appendChild(actions);

            resultsDiv.appendChild(trackEl);
          });
        })
        .catch(err => {
          console.error(err);
          statusDiv.textContent = 'Error fetching songs. Please try again.';
        });
    };

    // Add track to user playlist (or create playlist if none)
    async function addToPlaylist(trackUri) {
      if (!accessToken) {
        alert('Log in first!');
        return;
      }
      statusDiv.textContent = 'Adding to playlist...';

      try {
        // Get user profile to get user id
        const userRes = await fetch('https://api.spotify.com/v1/me', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const userData = await userRes.json();
        const userId = userData.id;
        if (!userId) throw new Error('Failed to get user ID');

        // Check for existing Feelify playlist
        const playlistsRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const playlistsData = await playlistsRes.json();
        let playlist = playlistsData.items.find(pl => pl.name === 'Feelify Playlist');

        // Create playlist if doesn't exist
        if (!playlist) {
          const createRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${accessToken}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: 'Feelify Playlist',
              description: 'Created by Feelify based on your mood',
              public: false,
            }),
          });
          playlist = await createRes.json();
          if (!playlist.id) throw new Error('Failed to create playlist');
        }

        // Add track to playlist
        const addTrackRes = await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uris: [trackUri] }),
        });

        if (addTrackRes.ok) {
          statusDiv.textContent = 'Track added to Feelify Playlist!';
        } else {
          statusDiv.textContent = 'Failed to add track to playlist.';
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Error adding to playlist.';
      }
    }
  </script>

</body>
</html>
