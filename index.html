<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelify – Find songs by your mood</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      overflow: hidden;
      user-select: none;
    }
    
    /* Animated Gradient Background */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 800% 800%;
      animation: gradientShift 30s ease infinite;
      filter: brightness(0.6);
      z-index: -1;
    }
    
    /* Container with Glassmorphism */
    .container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 15px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 380px;
      padding: 3rem 2rem 2rem 2rem;
      text-align: center;
      color: #f0f0f0;
      position: relative;
    }
    
    /* Title with icon */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.08em;
      margin: 0 0 1.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #00ff9f;
      text-shadow: 0 0 12px #00ff9f88;
    }
    /* Music note SVG icon */
    h1 svg {
      width: 38px;
      height: 38px;
      fill: #00ff9f;
      filter: drop-shadow(0 0 6px #00ff9faa);
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    
    /* Input field - neumorphic style */
    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      color: #111;
      outline: none;
      background: #e0e0e0;
      box-shadow:
        inset 6px 6px 10px #bebebe,
        inset -6px -6px 10px #ffffff;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]::placeholder {
      color: #999;
      font-style: italic;
    }
    input[type="text"]:focus {
      box-shadow:
        inset 6px 6px 12px #a7a7a7,
        inset -6px -6px 12px #ffffff;
    }
    
    /* Button - neumorphic style */
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 14px 0;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ff9f;
      background: #121212;
      cursor: pointer;
      box-shadow:
        8px 8px 15px #0a0a0a,
        -8px -8px 15px #1f1f1f;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: #00ff9f33;
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: 0;
    }
    button:hover {
      color: #0d0d0d;
      background: #00ff9f;
      box-shadow:
        0 0 12px #00ff9fcc,
        inset 0 0 8px #00ff9fcc;
    }
    button:hover::before {
      width: 200%;
      height: 500%;
    }
    button:active {
      transform: scale(0.98);
    }
    
    /* Results container */
    #results {
      margin-top: 1.8rem;
      font-size: 1rem;
      line-height: 1.4;
      min-height: 3rem;
      color: #c7f9cc;
      user-select: text;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00ff9f40 transparent;
    }
    #results::-webkit-scrollbar {
      width: 6px;
    }
    #results::-webkit-scrollbar-track {
      background: transparent;
    }
    #results::-webkit-scrollbar-thumb {
      background-color: #00ff9f50;
      border-radius: 3px;
    }
    #results a {
      display: block;
      color: #a0f7b9;
      margin-bottom: 0.7rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      padding: 6px 10px;
      transition: background-color 0.25s ease;
    }
    #results a:hover {
      background-color: #00ff9f22;
      text-decoration: underline;
    }
    
    /* Loading spinner */
    .spinner {
      margin: 0 auto;
      width: 34px;
      height: 34px;
      border: 4px solid #00ff9f44;
      border-top-color: #00ff9f;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Feelify music mood finder">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
        <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
      </svg>
      Feelify
    </h1>

    <button id="loginBtn" aria-label="Log in with Spotify">Log in with Spotify</button>

    <div id="app" style="display: none;">
      <input
        type="text"
        id="moodInput"
        placeholder="Enter your mood or vibe"
        autocomplete="off"
        aria-label="Mood or vibe input"
      />
      <button id="searchBtn" aria-label="Find songs for mood">Find Songs</button>
      <div id="results" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <script>
    const clientId = 'acb4336604304c339c55eb6db62513ca';
    const redirectUri = 'https://babaello.github.io/feelify/';
    const backendUrl = 'https://feelify-backend.onrender.com';

    const loginBtn = document.getElementById('loginBtn');
    const appDiv = document.getElementById('app');
    const searchBtn = document.getElementById('searchBtn');
    const moodInput = document.getElementById('moodInput');
    const resultsDiv = document.getElementById('results');

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    let accessToken = null;

    if (code) {
      loginBtn.style.display = 'none';
      appDiv.style.display = 'block';
      fetch(`${backendUrl}/exchange_token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.access_token) {
            accessToken = data.access_token;
            resultsDiv.textContent = 'Logged in! Enter your mood to find songs.';
            history.replaceState(null, '', redirectUri);
          } else {
            resultsDiv.textContent = 'Error getting access token.';
          }
        })
        .catch(() => {
          resultsDiv.textContent = 'Failed to connect to backend.';
        });
    }

    loginBtn.onclick = () => {
      const scopes = 'user-read-private user-read-email';
      const authUrl =
        `https://accounts.spotify.com/authorize` +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    };

    searchBtn.onclick = () => {
      const mood = moodInput.value.trim();
      if (!accessToken) return alert('Please log in first.');
      if (!mood) return alert('Please enter a mood or vibe.');

      resultsDiv.innerHTML = '<div class="spinner" role="status" aria-label="Loading"></div>';

      fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(mood)}&type=track&limit=10`, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          const tracks = data.tracks?.items || [];
          if (tracks.length === 0) {
            resultsDiv.textContent = 'No songs found for that mood.';
            return;
          }
          tracks.forEach(track => {
            const link = document.createElement('a');
            link.href = track.external_urls.spotify;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = `${track.name} — ${track.artists.map(a => a.name).join(', ')}`;
            resultsDiv.appendChild(link);
          });
        })
        .catch(() => {
          resultsDiv.textContent = 'Error fetching songs.';
        });
    };
  </script>
</body>
</html>
